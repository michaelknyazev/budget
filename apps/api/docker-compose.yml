services:
  postgres:
    image: postgres:16-alpine
    container_name: budget-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: budget
      POSTGRES_PASSWORD: budget
      POSTGRES_DB: budget
    volumes:
      - budget_pgdata:/var/lib/postgresql/data

volumes:
  budget_pgdata:
